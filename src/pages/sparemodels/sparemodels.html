<ion-header>
    <ion-navbar hideBackButton class="">
      <button ion-button show menuToggle>
        <ion-icon name=menu></ion-icon>
      </button>
      <ion-title class="headertext" style="text-align:center;">ACHELIS KENYA LTD</ion-title>
    </ion-navbar> 
    <ion-toolbar text-center>
        {{title}}
    </ion-toolbar>  
  </ion-header>
  
  
  <ion-content padding>
    <div>
      <ion-list>
        <button ion-item *ngFor="let item of model" (click)="itemSelected(item)">
          <p style="font-size: 1.4rem">{{ item }}</p>
        </button> 
      </ion-list>
    </div>
    <ion-fab top right edge>
      <button
        class="title-bar"
        ion-fab
        mini
        color="secondarytext"
        (click)="dismiss()"><ion-icon name="md-close"></ion-icon></button>
    </ion-fab>
  </ion-content>
