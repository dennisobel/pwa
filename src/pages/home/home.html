<ion-header>
  <ion-navbar hideBackButton class="">
    <button ion-button show menuToggle>
      <ion-icon name=menu></ion-icon>
    </button>
    <ion-title class="headertext" style="text-align:center;">ACHELIS KENYA LTD</ion-title>
  </ion-navbar> 
</ion-header>

<ion-content  class="" text-center>   
  <br>
    <div class=" center" id="body">
      <ion-row>
        <ion-col col-6>
          <div class="curves">
            <button 
              class="btn btn-default  fundstransfer" 
              style="color: #212121;" 
              color="darkprimarycolor" 
              outline
              (click)="handleMyProfile()">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span><br/>
		      		<span class="name"><strong>MY PROFILE</strong></span>
              <!-- <ion-icon name="hand"></ion-icon> -->
            </button>
          </div>          
        </ion-col>        
        <ion-col col-6>
          <div class="curves">
            <button 
              class="btn btn-default  fundstransfer " 
              style="color: #212121;" 
              color="darkprimarycolor" 
              outline
              (click)="handleMessages()">     
              <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span><br/>       
              <span class="name"><strong>MESSAGES</strong></span>
              <!-- <ion-icon name="card"></ion-icon> -->
            </button>
          </div>          
        </ion-col>
      </ion-row> 

      <ion-row>
        <ion-col col-6>
          <div class="curves">
            <button 
              class="btn btn-default  fundstransfer " 
              style="color: #212121;" 
              color="darkprimarycolor" 
              outline
              (click)="handleBuySpare()">     
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span><br/>       
              <span class="name"><strong>BUY SPARE </strong> </span><br/>
              <span class="name"><strong>PARTS</strong></span>
              <!-- <ion-icon name="home"></ion-icon> -->
            </button>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="curves">
            <button 
              class="btn btn-default  fundstransfer " 
              style="color: #212121;" 
              color="darkprimarycolor" 
              outline
              (click)="handleBookService()">      
              <span class="glyphicon glyphicon-heart" aria-hidden="true"></span><br/>      
              <span class="name"><strong>BOOK</strong> </span><br/>
              <span class="name"><strong>SERVICE</strong></span>              
              <!-- <ion-icon name="cart"></ion-icon> -->
            </button>
          </div>          
        </ion-col>
      </ion-row>              

      <ion-row>
        <ion-col col-6>
          <div class="curves">
            <button 
              class="btn btn-default fundstransfer " 
              style="color: #212121;" 
              color="darkprimarycolor" 
              outline
              (click)="handleLeasing()">     
              <span class="glyphicon glyphicon-usd" aria-hidden="true"></span><br/>       
              <span class="name"><strong>LEASING</strong> </span><br/>
              <span class="name"><strong>& RENTAL</strong></span>                            
            </button>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="curves">
            <button 
              class="btn btn-default  fundstransfer " 
              style="color: #212121;" 
              color="darkprimarycolor" 
              outline
              id="whatsapp-button"
              (click)="handleCustomerCare()">       
              <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span><br/>     
              <span class="name"><strong>CUSTOMER</strong> </span><br/>
              <span class="name"><strong>SUPPORT</strong></span>                       
            </button>

            
              
          </div>
        </ion-col>
      </ion-row>           
    </div>
